autocomplete_endpoint.endpoint:
  path: '/autocomplete_endpoint/{data_source_plugin_id}'
  defaults:
    _controller: '\Drupal\autocomplete_endpoint\Controller\AutocompleteController::main'
    _format: json
    data_source_plugin_id: sample
  requirements:
    _permission: 'access content'

entity.autocomplete_endpoint.list:
  path: '/admin/autocomplete_endpoint'
  defaults:
    # '_entity_list' tells Drupal to use an entity list controller.
    # We give the entity ID here. Drupal then looks in the entity's annotation
    # and looks for the "list" entry under "controllers" for the class to load.
    # @see \Drupal\Core\Entity\Enhancer\EntityRouteEnhancer
    _entity_list: autocomplete_endpoint
    _title: 'Autocomplete Endpoints'
  requirements:
    _permission: 'administer site configuration'

entity.autocomplete_endpoint.add_form:
  path: '/admin/autocomplete_endpoint/add'
  defaults:
    _title: 'Add autocomplete endpoint'
    # Like _entity_list above, _entity_form gives the entity type ID, only this
    # time also lists the form separated by a period. Drupal looks in the
    # annotation for the entity and locates the "add" entry under "form" for
    # the form class to load.
    # @see \Drupal\Core\Entity\Enhancer\EntityRouteEnhancer
    _entity_form: autocomplete_endpoint.add
  requirements:
    _entity_create_access: autocomplete_endpoint

entity.autocomplete_endpoint.edit_form:
  # Parameters may be passed to the form via the URL path. We name the
  # parameter in the path by enclosing it in curly braces. For entity forms,
  # we include the entity ID in the path by including a parameter with the
  # same name as the entity type ID.
  path: '/admin/autocomplete_endpoint/manage/{autocomplete_endpoint}'
  defaults:
    _title: 'Edit autocomplete endpoint'
    # List our add entry above, this _entity_form entry instructs Drupal to
    # read our entity type's annonation, and look for the "edit" entry under
    # "form".
    _entity_form: autocomplete_endpoint.edit
  requirements:
    # This uses our entity access controller.
    # @see \Drupal\Core\Entity\EntityAccessCheck
    _entity_access: autocomplete_endpoint.update

# This is the router item for deleting an instance of our entity.
entity.autocomplete_endpoint.delete_form:
  path: '/admin/autocomplete_endpoint/manage/{autocomplete_endpoint}/delete'
  defaults:
    _title: 'Delete autocomplete endpoint'
    _entity_form: autocomplete_endpoint.delete
  requirements:
    _entity_access: autocomplete_endpoint.delete
